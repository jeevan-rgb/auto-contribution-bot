name: Daily Contribution

permissions:
  contents: write

on:
  schedule:
    # 07:00 UTC = 12:30 PM IST
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  auto-contribute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Random delay (0â€“2 hours)
        run: sleep $((RANDOM % 7200))

      - name: Make daily commit (IST)
        run: |
          export TZ=Asia/Kolkata

          DATE=$(date '+%Y-%m-%d')
          DAY=$(date '+%A')
          TIME=$(date '+%H:%M:%S %Z')
          WEEK=$(date '+%V')

          NOTES=("Daily update" "Routine maintenance" "System check" "Minor changes" "Log refresh")
          NOTE=${NOTES[$RANDOM % ${#NOTES[@]}]}

          printf "%-10s | %-9s | %-11s | Week %-2s | %s\n" \
          "$DATE" "$DAY" "$TIME" "$WEEK" "$NOTE" >> log.txt

          git config --global user.name "NABORAJ SARKAR"
          git config --global user.email "nishant.ns.business@gmail.com"

          git add log.txt
          git diff --staged --quiet || git commit -m "chore: daily log ($DATE)"
          git push
